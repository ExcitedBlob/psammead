name: Psammead CI - Change Scanner

on:
  push:
    branches-ignore:
      - latest

jobs:
  build:
    name: Change Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Node Modules
        run: |
          rm -rf node_modules
          yarn install --immutable --check-cache

      - name: Change Scanner
        run: yarn changeScanner
